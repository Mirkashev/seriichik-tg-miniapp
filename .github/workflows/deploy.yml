name: Deploy React App

on:
  push:
    branches: ["main"] # или мастер

# Даем права на деплой в GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # или 22, актуальные для 2026
          cache: "npm"

      # Создаем .env файл из секретов/переменных репозитория
      - name: Create .env file
        run: echo "${{ vars.DOT_ENV }}" > .env

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Загружаем папку dist (для Vite) или build (для CRA)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
